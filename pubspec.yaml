name: joses_delivery_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  http: ^1.2.1
  get: ^4.6.6
  get_storage: ^2.1.1
  connectivity_plus: ^6.0.3
  sizer: ^2.0.15
  google_fonts: ^6.2.1
  flutter_dotenv: ^5.1.0
  device_preview: ^1.2.0
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.0
  country_code_picker: ^3.0.0
  pinput: ^3.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
     - assets/
     - assets/icons/
     - assets/images/
     - assets/images/splash_elements/
     - assets/images/on_boarding/
     - assets/images/auth_elements/
     # - assets/fonts


fonts:
 - family: sfpDisplayRoundedRegular
   fonts:
     - asset: assets/fonts/SFProRounded/sf_pro_rounded_regular.otf
 - family: sfpDisplayRoundedLight
   fonts:
     - asset: assets/fonts/SFProRounded/sf_pro_rounded_light.otf
 - family: sfpDisplayRoundedMedium
   fonts:
     - asset: assets/fonts/SFProRounded/sf_pro_rounded_medium.otf
 - family: sfpDisplayRoundedBold
   fonts:
     - asset: assets/fonts/SFProRounded/sf_pro_rounded_bold.otf
 - family: sfpDisplayRoundedSemiBold
   fonts:
     - asset: assets/fonts/SFProRounded/sf_pro_rounded_semi_bold.otf
 - family: bohemianSoul
   fonts:
     - asset: assets/fonts/bohemian_soul.otf

